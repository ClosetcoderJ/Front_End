<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scalae=1.0">
    <title>ex4실습</title>
    <style>
        .bluetext{
            color:blue;
        }
        h2.accent{
            background-color: #222;
            color: #fff;
            padding: 5px;
        }
        .browntext{
            color:brown;
        }
        .boldtext{
            font-weight:bold;
        }
    </style>
</head>
<body>
    <h2 class="accent">이지스퍼블리싱의 미션1</h2>
    <p id="a" class="c_a">사람에게 <span class="browntext boldtext">구체 적</span>으로 도움을 주는 책</p>
    <p id="b" class="c_b">우리는 열심히 사는 사람들에게 ㄱ도움이 되고 싶습니다.</p>
    <p class="c_a">우리는 책을 출간하기 전에 질문할 것입니다...</p>
    <p>"이 책이 사람들에게 도움이 됩니까?"</p>

    <p class="bluetext">
        정보의 지름길을 만들어 빠르게 원하는 곳으로 가도록 도와주는 책
        손에 잡히는 이익을 얻을 수 있또록 도움이 되는 책을 만들고 싶습닏가.
    </p>
</body>
</html>
