<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scalae=1.0">
    <title>ex11 실습</title>
</head>
<body>
    <h1>웹 접근성 {q 태그}</h1>
    <p>
        웹의 창시자인 팀 버너스 리(Time Berners-Lee)의
        <q cite="http://www.w3.org/standards/webdesign/accessibility">
            웹의 힘은 보편성에 있다.
            장애에 구애없이 모든 사람이 접근할 수 있는 것이 필수적인 요소이다.
        </q>
        라는 말로 웹 접근성을 설명한다.
    </p>
    <hr>
    <h1>웹 접근성 {blockquote 태그}</h1>
    <p>
        웹의 창시자인 팀 버너스 리(Time Berners-Lee)의
        <blockquote cite="http://www.w3.org/standards/webdesign/accessibility">
            웹의 힘은 보편성에 있다.
            장애에 구애없이 모든 사람이 접근할 수 있는 것이 필수적인 요소이다.
        </blockquote>
        라는 말로 웹 접근성을 설명한다.
    </p>

</body>
</html>
