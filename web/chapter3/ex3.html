    <hr>

    <figure>
        <img src="images/prod.jpg" alt="예멘 모카 마타리">
        <figcaption>예멘 모카 마타리(Yemen Mocha Mattari)</figcaption>
    </figure>
    <hr>

    <h1>figure, figcaption 태그를 사용한 이미지 설명글</h1>
    <figure>
        <img src="images/prod.jpg" alt="예멘 모카 마타리">
