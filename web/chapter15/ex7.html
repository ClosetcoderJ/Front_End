<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scalae=1.0">
    <title>ex7 실습</title>
    <style>
        .wrapper {
            width: 500px;
            height: 50px;
            margin: 0 auto 20px;
            display: flex;
            border: 2px solid black;
        }
        .wrapper div {
            width: 100px;
            border: 2px solid black;
            background: #ccc;
        }
        p {
            font-weight: bold;
            text-align: center;
        }

        #container1 {
            justify-content: flex-start;
        }
        #container2 {
            justify-content: flex-end;
        }
        #container3 {
            justify-content: center;
        }

        #container4 {
            justify-content: space-between;
        }

        #container5 {
            justify-content: space-around;
        }

    </style>
</head>
<body>
    <h1>justify-content: flex-start (기본값)</h1>
    <div id ="container1" class = "wrapper">
        <div><p>1</p></div>
        <div><p>2</p></div>
        <div><p>3</p></div>
    </div>

    <h1>justify-content: flex-end (기본값)</h1>
    <div id ="container2" class = "wrapper">
        <div><p>1</p></div>
        <div><p>2</p></div>
        <div><p>3</p></div>
    </div>

    <h1>justify-content: center (기본값)</h1>
    <div id ="container3" class = "wrapper">
        <div><p>1</p></div>
        <div><p>2</p></div>
        <div><p>3</p></div>
    </div>

    <h1>justify-content: space-between (기본값)</h1>
    <div id ="container4" class = "wrapper">
        <div><p>1</p></div>
        <div><p>2</p></div>
        <div><p>3</p></div>
    </div>

    <h1>justify-content: space-around (기본값)</h1>
    <div id ="container5" class = "wrapper">
        <div><p>1</p></div>
        <div><p>2</p></div>
        <div><p>3</p></div>
    </div>

</body>
</html>
