<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scalae=1.0">
    <title>ex5 실습</title>
    <style>
        p.txt{
            font: italic 12px/24px 돋움; /* 이텔릭여부, 크기, 줄간격, 글꼴*/
        }
        .accent{
            font-size:20px;
            font-weight:bold;
            font-style:italic;
        }
    </style>
</head>
<body>
    <p class="txt">
        여러 요소가 함께 사용된 웹 문서 안에서 텍스트가 눈에 띄게 하려면 내용에 맞는
        글꼴과 글자크기, 그리고 글자색을 선택하는 것이 중요합니다.

    </p>
    <p>이럴 떄 사용할수 있는 것이 글꼴 속성입니다.</p>
    <p style="font:caption">캡션에 어울리는 글꼴 스타일</p>
    <p style="font:icon">아이콘에 어울리는 글꼴 스타일</p>
    <p style="font:menu">드롭다운 메뉴에 어울리는 글꼴 스타일</p>
    <p style="font:message-box">대화상자에 어울리는 글꼴 스타일</p>
    <p style="font:small-caption">작은 캡션에 어울리는 글꼴 스타일</p>
    <p style="font:status-bar">상태표시줄에 어울리는 글꼴 스타일</p>
    <p>웹 페이지에 포함된 텍스트들은<span class="accent">사용자의 글꼴을 이용해</span> 웹 브라우저 화면에 표시됩니다.</p>

</body>
</html>
