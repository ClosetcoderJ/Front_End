<body>
    <h1>white-space 사용의 한 예는 공지사항의 제목의 경우를 들 수가있습니다.</h1>
    <p>2021년 양산시 도시재생 마을 활동가 양성과정(기초반) 수강생 모집공고</p>
    <p>2021년 공동주택 재활용품 경진 대회 신청 안내</p>
    <p>소규모 농가 한시적 용농지원 바우처 사업 안내 (수정)</p>
    <p>2021년 경상남도 2분기 소상공인 정책자금 자원계획 안내</p>
    <p>양산시청소년상담복지센터 부모역량강화 행복한부모되기 온라인 부모 특강</p>
    <p>2021년 종합검정실 및 과학영농기술현장서비스 강화사업 기간제근로자  채용공고</p>
