<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
					<label for="#name">이름</label>
					<input type= "text" id = "name" placeholder="공백 없이 입력하세요.">
					<input type ="tel">
					<label>연락처 <input type="tel"></label>
					<label><input type="radio" name="field" value="publishing">웹퍼블리싱</label>
					<label><input type="radio" name="field" value ="develop">웹 애플리케이션개발 </label>
					<textarea name="motive"cols="60" rows="5" placeholder="본사지원동기를 간략히 써주세요."></textarea>
					<input type="submit" value="접수하기">
					<input type="reset" value="다시쓰기">
			</form>
		</div>
  </body>
</html>
